
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance Record</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #999999);
        }

        input[type="datetime-local"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s;
        }

        input[type="datetime-local"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
            box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1);
        }

        .break-info {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            color: var(--tg-theme-text-color, #000000);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Attendance Record</h1>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Saving...</div>
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="clockIn">Clock In</label>
                <input type="datetime-local" id="clockIn" name="clockIn" required>
            </div>

            <div class="form-group">
                <label for="clockOut">Clock Out</label>
                <input type="datetime-local" id="clockOut" name="clockOut" required>
            </div>

            <div class="form-group">
                <label for="breakDuration">Break Duration (minutes)</label>
                <input type="number" id="breakDuration" name="breakDuration" min="0" step="1" required>
                <div class="break-info">Total break time in minutes</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-primary" id="saveBtn">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. Získání parametrů z URL
        const urlParams = new URLSearchParams(window.location.search);
        let attendanceId = urlParams.get('attendance_id');
        let attendanceDataParam = urlParams.get('data');
        // Získáme username bota, abychom věděli, kam přesměrovat
        const botUsername = urlParams.get('bot'); 

        let attendanceData = null;

        // 2. Parsování dat pro naplnění formuláře
        if (attendanceDataParam) {
            try {
                attendanceData = JSON.parse(decodeURIComponent(attendanceDataParam));
            } catch (e) {
                showError('Failed to parse attendance data');
                console.error(e);
            }
        }
        
        // Fallback pro initData (pokud by data nešla přes URL)
        if (!attendanceData && tg.initDataUnsafe?.start_param) {
            try {
                const parsed = JSON.parse(tg.initDataUnsafe.start_param);
                if (parsed.attendance_id) attendanceId = parsed.attendance_id.toString();
                if (parsed.clock_in) attendanceData = parsed;
            } catch (e) { console.error(e); }
        }

        // Pomocné funkce pro UI
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        function formatForInput(dateStr) {
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) return '';
            const pad = (num) => String(num).padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        // 3. Naplnění formuláře
        if (attendanceData) {
            try {
                document.getElementById('clockIn').value = formatForInput(attendanceData.clock_in);
                document.getElementById('clockOut').value = formatForInput(attendanceData.clock_out);
                document.getElementById('breakDuration').value = attendanceData.break_duration || 0;
            } catch (e) {
                showError('Error populating form');
            }
        }

        // Validace
        function validateForm() {
            const clockIn = new Date(document.getElementById('clockIn').value);
            const clockOut = new Date(document.getElementById('clockOut').value);
            const breakDuration = parseInt(document.getElementById('breakDuration').value, 10);

            if (clockOut <= clockIn) {
                showError('Clock out time must be after clock in time');
                return false;
            }
            if (breakDuration < 0) {
                showError('Break duration cannot be negative');
                return false;
            }
            return true;
        }

        // 4. ODESLÁNÍ FORMULÁŘE (Hlavní oprava)
        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) return;
            if (!attendanceId) {
                showError('Missing attendance ID');
                return;
            }
            if (!botUsername) {
                showError('Bot username missing. Cannot save.');
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');
            loadingDiv.classList.add('show');
            saveBtn.disabled = true;

            try {
                // Získání hodnot z inputů jako Date objekty
                const clockInDate = new Date(document.getElementById('clockIn').value);
                const clockOutDate = new Date(document.getElementById('clockOut').value);
                const breakVal = document.getElementById('breakDuration').value;

                // Převod na Unix Timestamp (sekundy)
                const inTs = Math.floor(clockInDate.getTime() / 1000);
                const outTs = Math.floor(clockOutDate.getTime() / 1000);

                // Sestavení payloadu: ID_IN_OUT_BREAK
                const payload = `${attendanceId}_${inTs}_${outTs}_${breakVal}`;

                // Konstrukce Deep Linku
                // DŮLEŽITÉ: Parametr se musí jmenovat 'start'
                const deepLink = `https://t.me/${botUsername}?start=upd_${payload}`;
                
                // Otevření odkazu = přesměrování zpět do bota a spuštění akce
                tg.openTelegramLink(deepLink);
                tg.close();

            } catch (error) {
                console.error('Error saving:', error);
                showError(error.message);
                loadingDiv.classList.remove('show');
                saveBtn.disabled = false;
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => tg.close());
        tg.BackButton.onClick(() => tg.close());
        tg.BackButton.show();
    </script>
</body>
</html>
