<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Attendance Record</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #999999);
        }

        input[type="datetime-local"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s;
        }

        input[type="datetime-local"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
            box-shadow: 0 0 0 3px rgba(51, 144, 236, 0.1);
        }

        .break-info {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            color: var(--tg-theme-text-color, #000000);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Attendance Record</h1>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Saving...</div>
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="clockIn">Clock In</label>
                <input type="datetime-local" id="clockIn" name="clockIn" required>
            </div>

            <div class="form-group">
                <label for="clockOut">Clock Out</label>
                <input type="datetime-local" id="clockOut" name="clockOut" required>
            </div>

            <div class="form-group">
                <label for="breakDuration">Break Duration (minutes)</label>
                <input type="number" id="breakDuration" name="breakDuration" min="0" step="1" required>
                <div class="break-info">Total break time in minutes</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="btn-primary" id="saveBtn">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Get attendance data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        let attendanceId = urlParams.get('attendance_id');
        let attendanceDataParam = urlParams.get('data');

        // Debug: Log the URL to help diagnose issues
        console.log('Current URL:', window.location.href);
        console.log('URL search params:', window.location.search);
        console.log('attendance_id param:', attendanceId);
        console.log('data param:', attendanceDataParam ? 'found' : 'NOT FOUND');

        let attendanceData = null;

        // Parse attendance data from URL
        if (attendanceDataParam) {
            try {
                attendanceData = JSON.parse(decodeURIComponent(attendanceDataParam));
                console.log('Parsed attendance data:', attendanceData);
            } catch (e) {
                showError('Failed to parse attendance data from URL');
                console.error('Error parsing attendance data:', e);
            }
        } else {
            console.warn('No \'data\' parameter found in URL');
        }

        // Try to get from initData (start_param or initDataUnsafe)
        if (!attendanceData && tg.initDataUnsafe?.start_param) {
            try {
                const parsed = JSON.parse(tg.initDataUnsafe.start_param);
                // start_param might contain the full data object or just attendance_id
                if (parsed.attendance_id) {
                    attendanceId = attendanceId || parsed.attendance_id.toString();
                }
                if (parsed.clock_in || parsed.clock_out) {
                    attendanceData = parsed;
                }
            } catch (e) {
                console.error('Error parsing start_param:', e);
            }
        }

        // Also check if attendance_id is in initDataUnsafe directly
        if (!attendanceId && tg.initDataUnsafe?.attendance_id) {
            attendanceId = tg.initDataUnsafe.attendance_id.toString();
        }

        // If we have attendanceData but it contains attendance_id, use it
        if (attendanceData && attendanceData.attendance_id) {
            attendanceId = attendanceId || attendanceData.attendance_id.toString();
        }

        // Helper functions (defined early so they can be used)
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);
            } else {
                console.error('Error:', message);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.classList.add('show');
            }
        }

        function populateForm(data) {
            // Convert UTC timestamps to local datetime-local format
            // Format: YYYY-MM-DDTHH:mm (datetime-local format)
            try {
                const clockIn = new Date(data.clock_in);
                const clockOut = new Date(data.clock_out);

                // Format for datetime-local input (YYYY-MM-DDTHH:mm)
                const formatForInput = (date) => {
                    if (isNaN(date.getTime())) {
                        throw new Error('Invalid date');
                    }
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day}T${hours}:${minutes}`;
                };

                document.getElementById('clockIn').value = formatForInput(clockIn);
                document.getElementById('clockOut').value = formatForInput(clockOut);
                document.getElementById('breakDuration').value = data.break_duration || 0;
            } catch (error) {
                console.error('Error populating form:', error);
                showError('Failed to load attendance data. Invalid date format.');
            }
        }

        // Validate we have required data
        if (!attendanceId || !attendanceData) {
            showError('Missing attendance data. Please open this app from the bot.');
            document.getElementById('attendanceForm').style.display = 'none';
        } else {
            // Populate form with existing data
            populateForm(attendanceData);
        }

        function validateForm() {
            const clockIn = new Date(document.getElementById('clockIn').value);
            const clockOut = new Date(document.getElementById('clockOut').value);
            const breakDuration = parseInt(document.getElementById('breakDuration').value, 10);

            // Validate clock out is after clock in
            if (clockOut <= clockIn) {
                showError('Clock out time must be after clock in time');
                return false;
            }

            // Validate break duration is non-negative
            if (breakDuration < 0) {
                showError('Break duration cannot be negative');
                return false;
            }

            // Calculate working time in minutes
            const workingTimeMinutes = Math.floor((clockOut - clockIn) / (1000 * 60));

            // Validate break duration doesn't exceed working time
            if (breakDuration > workingTimeMinutes) {
                showError(`Break duration (${breakDuration} min) cannot exceed working time (${workingTimeMinutes} min)`);
                return false;
            }

            return true;
        }

        function formatDateTimeForAPI(dateTimeLocal) {
            // Convert datetime-local to ISO 8601 format with timezone
            // datetime-local gives us local time, we need to convert to UTC ISO string
            const date = new Date(dateTimeLocal);
            return date.toISOString();
        }

        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Validate attendance_id is available
            if (!attendanceId) {
                showError('Missing attendance ID. Please open this app from the bot.');
                return;
            }

            // Show loading state
            const loadingDiv = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');
            loadingDiv.classList.add('show');
            saveBtn.disabled = true;
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');

            try {
                // Get form values
                const clockInInput = document.getElementById('clockIn').value;
                const clockOutInput = document.getElementById('clockOut').value;
                const breakDurationInput = document.getElementById('breakDuration').value;

                // Validate inputs are not empty
                if (!clockInInput || !clockOutInput || breakDurationInput === '') {
                    throw new Error('All fields are required');
                }

                const clockIn = formatDateTimeForAPI(clockInInput);
                const clockOut = formatDateTimeForAPI(clockOutInput);
                const breakDuration = parseInt(breakDurationInput, 10);

                // Validate parsed values
                if (isNaN(breakDuration)) {
                    throw new Error('Invalid break duration');
                }

                // Prepare data to send
                const dataToSend = {
                    attendance_id: parseInt(attendanceId, 10),
                    clock_in: clockIn,
                    clock_out: clockOut,
                    break_duration: breakDuration
                };

                // Validate attendance_id is a valid number
                if (isNaN(dataToSend.attendance_id)) {
                    throw new Error('Invalid attendance ID');
                }

                // Send data back to bot via Telegram WebApp API
                tg.sendData(JSON.stringify(dataToSend));

                // Show success message briefly before closing
                showSuccess('Changes saved successfully!');
                
                // Close the WebApp after a short delay
                setTimeout(() => {
                    tg.close();
                }, 1000);

            } catch (error) {
                console.error('Error saving data:', error);
                showError(error.message || 'Failed to save changes. Please try again.');
                loadingDiv.classList.remove('show');
                saveBtn.disabled = false;
            }
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            tg.close();
        });

        // Handle back button
        tg.BackButton.onClick(() => {
            tg.close();
        });
        tg.BackButton.show();
    </script>
</body>
</html>
